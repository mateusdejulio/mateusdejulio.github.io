    <div class="formulario mx-3 mt-3 p-3">

        <!--Inicio form-->
        <p class="title">Cadastro</p>
        <form class="row g-3">
            <!-- Nome completo -->
            <div class="col-12">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>

            <!-- RA -->
            <div class="col-md-6">
                <label for="ra" class="form-label">RA:</label>
                <input type="text" class="form-control" id="ra" placeholder="Digite seu RA">
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label for="emailPrefix" class="form-label">Email:</label>
                <div class="input-group mb-3">
                    <input type="text" id="emailPrefix" class="form-control" placeholder="cl+RA">
                    <span class="input-group-text">@g.unicamp.br</span>
                </div>
                <input type="hidden" id="emailFull" name="email">
            </div>

            <!-- Senha -->
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>

            <!-- Curso -->
            <div class="col-md-6">
                <label for="curso" class="form-label">Curso:</label>
                <select id="curso" class="form-select">
                    <option selected disabled>Selecione...</option>
                    <option>Desenvolvimento de Sistemas</option>
                    <option>Qualidade</option>
                    <option>Edificações</option>
                    <option>Enfermagem</option>
                    <option>Agrimensura</option>
                    <option>Mecânica</option>
                    <option>Administração</option>
                    <option>Prótese Dentária</option>
                </select>
            </div>

            <!-- Ano -->
            <div class="col-md-4">
                <label for="ano" class="form-label">Ano:</label>
                <select id="ano" class="form-select">
                    <option selected disabled>Selecione...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <!-- Período -->
            <div class="col-md-4">
                <label for="periodo" class="form-label">Período:</label>
                <select id="periodo" class="form-select">
                    <option selected disabled>Selecione...</option>
                    <option>Diurno</option>
                    <option>Noturno</option>
                    <option>Vespertino (enf)</option>
                </select>
            </div>
            <hr>
            <!-- Botão -->
            <div class="col-12">
                <button type="submit" class=" signup" onclick="cadastrar()">Cadastrar</button>
            </div>
        </form>
        <!--Fim form-->


    </div>

    <script>

        document.getElementById("emailPrefix").addEventListener("input", function () {
            document.getElementById("emailFull").value = this.value + "@g.unicamp.br";
        });


    </script>
