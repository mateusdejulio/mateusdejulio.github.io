<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body>
    <!-- Main Container -->
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        <!-- Header -->
         <!--
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <button onclick="showView('view-home')" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                        <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                        <div>
                            <h1 class="text-xl font-semibold text-indigo-600">Sistema de Gestão de Feira</h1>

                        </div>
                    </button>
        -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-center">
                    <nav class="md:flex gap-6">
                        <button onclick="window.location.href='index.html'" id="nav-home" class="nav-link transition-colors text-indigo-600">
                            Início  
                        </button>
                        <button onclick="window.location.href='cadastro.html'" id="nav-cadastro" class="nav-link transition-colors text-gray-600 hover:text-indigo-600">
                            | Cadastrar Alunos
                        </button>
                        <button onclick="window.location.href='consulta.html'" id="nav-consulta" class="nav-link transition-colors text-gray-600 hover:text-indigo-600">
                            | Consultar Inscrições
                        </button>
                    </nav>
                </div>
            </div>
        </header>

    <!-- View: Cadastro de Alunos -->
        <div id="view-cadastro" class="view">
            <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-indigo-100 w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">Cadastro de Alunos</h2>
                        </div>
                    </div>

                    <form id="form-cadastro" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nome Completo *
                                </label>
                                <input type="text" id="nome" name="nome" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                    placeholder="Digite o nome completo">
                            </div>

                            <div>
                                <label for="matricula" class="block text-sm font-medium text-gray-700 mb-2">
                                    RA *
                                </label>
                                <input type="text" id="ra" name="ra" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                    placeholder="Digite a matrícula">
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    E-mail *
                                </label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                    placeholder="Digite o e-mail">
                            </div>

                            <div class="md:col-span-2">
                                <label for="curso" class="block text-sm font-medium text-gray-700 mb-2">
                                    Curso *
                                </label>
                                <select id="curso" name="curso" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
                                    <option value="">Selecione o curso</option>
                                    <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
                                    <option value="Qualidade">Qualidade</option>
                                    <option value="Agrimensura">Agrimensura</option>
                                    <option value="Edificações">Edificações</option>
                                    <option value="Mecânica">Mecânica</option>
                                    <option value="Enfermagem">Enfermagem</option>
                                    <option value=">Administração">Administração</option>
                                    <option value="Prótese Dentaria">Prótese Dentaria</option>
                                </select>
                            </div>
                        </div>

                            <div class="md:col-span-2">
                                <label for="ano" class="block text-sm font-medium text-gray-700 mb-2">
                                    Ano *
                                </label>
                                <select id="ano" name="ano" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
                                    <option value="">Selecione o ano</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    
                                </select>
                            </div>


                        <div class="md:col-span-2">
                            <label for="ano" class="block text-sm font-medium text-gray-700 mb-2">
                                Ano *
                            </label>
                            <select id="ano" name="ano" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
                                <option value="">Selecione o período</option>
                                <option value="manhã">Manhã</option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                                
                            </select>
                        </div>

                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
                             Senha *
                            </label>
                            <input type="password" id="senha" name="senha" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                placeholder="Crie uma senha ">
                        </div>

                        <div class="flex gap-4 pt-4">
                            <button type="submit" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 font-medium">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                Cadastrar Aluno
                            </button>
                            <button type="button" onclick="limparFormulario()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

</body>
</html>
