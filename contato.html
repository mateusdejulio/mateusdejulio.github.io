<script type="text/javascript">
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<script type="text/javascript">
  const alertPlaceholder = document.getElementById('liveAlertPlaceholder');

  const appendAlert = (message, type) => {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        <div>${message}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
    alertPlaceholder.innerHTML = ''; // Remove alertas antigos
    alertPlaceholder.append(wrapper);
  };

  const form = document.getElementById('meuFormulario');

  form.addEventListener('submit', function (event) {
  event.preventDefault(); // Impede o envio do formul√°rio

  if (!form.checkValidity()) {
    event.stopPropagation();
    appendAlert('Por favor, preencha todos os campos obrigat√≥rios!', 'danger');
  } else {
    appendAlert('Inscri√ß√£o enviada com sucesso!', 'success');

    // üî¥ REMOVER a classe 'was-validated' antes de resetar
    form.classList.remove('was-validated');

    // üîÑ Resetar o formul√°rio ap√≥s um pequeno delay para evitar "glitches visuais"
    setTimeout(() => {
      form.reset();
    }, 100); // 100ms j√° √© suficiente

    return; // Sai da fun√ß√£o para evitar adicionar 'was-validated' novamente
  }

  // ‚úÖ Adicionar valida√ß√£o visual SOMENTE se o formul√°rio n√£o estiver v√°lido
  form.classList.add('was-validated');
});

</script>
